server {
    listen 80;
    server_name localhost;

    # Set the root directory to serve files from
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # This is the magic for Single-Page Applications (SPAs)
        # It tries to find the file, then a directory, and if it fails,
        # it falls back to /index.html, letting React Router take over.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for faster loading
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}